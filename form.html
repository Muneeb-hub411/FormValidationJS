<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style=background-color:#3b5889>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/icons8-form-16.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Form Validation
            </a>
        </div>
    </nav>
    <div class="container-md mb-4 my-3">
        <div id="middiv">
            <form onsubmit="return validation()">
                <div class="mb-3">
                    <label for="Name" class="form-label">Username</label>
                    <input type="text" id="Name" class="form-control" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span id="nameerror" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <span id="mailerror" style="color: red;"></span>

                </div>
                <div class="mb-3">
                    <label for="Number" class="form-label">Phone Number</label>
                    <input type="text" id="Number" class="form-control" placeholder="Phone Number" aria-label="phone"
                        aria-describedby="basic-addon1">
                    <span id="numerror" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword">
                    <input type="checkbox" onclick="passshow()">Show Password <br>
                    <span id="passerror" style="color: red;"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    <script src="/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
